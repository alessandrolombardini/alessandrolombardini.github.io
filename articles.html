<h3>Biography</h2>

<div class="">
    {% for post in site.posts %}
    <article class="">
        {% if post.categories contains "biography" %}
            <ul>
                <li><a href="{{ site.baseurl }}{{ post.url }}" class="read-more">{{ post.title }}</a></li>
            </ul>    
        {% endif %}
    </article>
    {% endfor %}
</div>
