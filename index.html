---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      
      <img src="{{- post.image | relative_url -}}" alt="" class="blog-roll-image"></img>
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>
    </article>
  {% endfor %}
</div>
